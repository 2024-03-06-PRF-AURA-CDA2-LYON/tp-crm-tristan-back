spring.application.name=crm-tp

# se connecter à la bdd (la créer si notExist)
spring.datasource.url=jdbc:mysql://localhost:3306/crm-tp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Créer les tables
spring.jpa.hibernate.ddl-auto=update

#Pour afficher les requete dans la console java
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true